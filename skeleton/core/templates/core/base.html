{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{% static 'core/favicon.svg' %}">
	<title>{% block title %}{% endblock title %}SKELETON</title>
	<link href="{% static 'core/css/style.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="sidebar">

		<a href="{% url 'core:index' %}"><img class="sidebar__logo" src="{% static 'core/img/logo.svg' %}" alt="Site logo"></a>
		<h1 class="site-title">SKELETON</h1>
		<nav>
			<ul>
				<li><a href="#">Content 1</a></li>
				<li><a href="{% url 'core:calc_form' %}">Form Demo</a></li>
				<li><a href="{% url 'core:help' %}">Help</a></li>
			</ul>
		</nav>
	</div>

	<div class="content">
		{% block content %}{% endblock content %}

		<footer>
			<hr>
			<div class="footer__version">SKELETON {{ APP_VERSION_NUMBER }}</div>
		</footer>
	</div>
</body>

</html>
